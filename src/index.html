<!doctype html>
<html class="text-[10px]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

  <!-- Google Font -->

<body class="mullish">
    <div class="container h-[100vh] p-2">
        <div class="sucess-card bg-white  w-[100%] p-[2rem] rounded-lg  h-[100%] gap-[6rem] relative">
            <div class="sucess-content flex flex-col items-center justify-center gap-[15rem] text-center">
                <div class="sucess-msg text-[3rem] text-gray-400 capitalize text-center">
                    <p>congratulations!</p>
                </div>

                <div class="sucess-img text-center bg-gray-200 rounded-[50%] p-8 w-[50%]">
                    <img src="./img/icons8-success.svg" alt="sucess-msg" class="w-[100%]">
                </div>

                <div class="sucess-trial w-[50%] text-center capitalize text-[1.5rem] text-gray-400">
                    <p>you have pass the test in 30 seconds.</p>
                </div>
            </div>
            <button class="sucess mr-4 bg-green-500 text-white px-[4rem] py-[1rem] text-[1.3rem] capitalize cursor-pointer rounded-lg w-[90%] absolute bottom-0">once again</button>
        </div>
    </div>
